<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <defs>
    <linearGradient id="chrome" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4CFC6"/>
      <stop offset="100%" stop-color="#DED9D0"/>
    </linearGradient>
  </defs>
  <!-- App background (blurred/dimmed) -->
  <rect width="1280" height="800" fill="#E8E5DF"/>
  <!-- Title bar -->
  <rect width="1280" height="40" fill="url(#chrome)"/>
  <circle cx="20" cy="20" r="6" fill="#FF5F57"/>
  <circle cx="40" cy="20" r="6" fill="#FEBC2E"/>
  <circle cx="60" cy="20" r="6" fill="#28C840"/>
  <text x="640" y="26" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="13" fill="#2C3040" font-weight="600">&gt; gitty — Command Palette</text>
  <!-- Tab bar -->
  <rect y="40" width="1280" height="36" fill="#DED9D0"/>
  <line x1="0" y1="75" x2="1280" y2="75" stroke="#C8C3B8" stroke-width="1"/>
  <rect x="8" y="43" width="110" height="30" rx="2" fill="#E8E5DF"/>
  <rect x="8" y="43" width="110" height="3" fill="#4040B0"/>
  <text x="63" y="63" text-anchor="middle" font-family="monospace" font-size="11" fill="#2C3040">Changes</text>
  <!-- Background app content (dimmed) -->
  <rect x="0" y="76" width="300" height="700" fill="#DED9D0" opacity="0.4"/>
  <rect x="301" y="76" width="979" height="700" fill="#E8E5DF" opacity="0.4"/>
  <!-- Overlay -->
  <rect width="1280" height="800" fill="rgba(44, 48, 64, 0.6)"/>
  <!-- Command palette modal -->
  <rect x="340" y="160" width="600" height="480" fill="#DED9D0" rx="4"/>
  <rect x="340" y="160" width="600" height="480" rx="4" stroke="#4040B0" stroke-width="2" fill="none"/>
  <!-- Box shadow simulation -->
  <rect x="344" y="166" width="600" height="480" fill="rgba(0,0,0,0.15)" rx="4"/>
  <rect x="340" y="160" width="600" height="480" fill="#DED9D0" rx="4"/>
  <rect x="340" y="160" width="600" height="480" rx="4" stroke="#4040B0" stroke-width="2" fill="none"/>
  <!-- Search input -->
  <rect x="352" y="172" width="576" height="44" fill="#E8E5DF" rx="3"/>
  <rect x="352" y="172" width="576" height="44" rx="3" stroke="#4040B0" stroke-width="2" fill="none"/>
  <text x="370" y="200" font-family="monospace" font-size="14" fill="#2C3040">stage all</text>
  <rect x="680" y="183" width="2" height="22" fill="#4040B0"/>
  <text x="918" y="200" text-anchor="end" font-family="monospace" font-size="11" fill="#686C7C">⌘K</text>
  <!-- Section label -->
  <text x="368" y="235" font-family="monospace" font-size="10" fill="#686C7C" font-weight="600">GIT ACTIONS</text>
  <!-- Command results -->
  <rect x="352" y="244" width="576" height="44" fill="#4040B0" rx="3"/>
  <text x="372" y="261" font-family="monospace" font-size="12" fill="#ffffff" font-weight="600">Stage All Changes</text>
  <text x="372" y="277" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.7)">Add all unstaged changes to staging area</text>
  <text x="918" y="270" text-anchor="end" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">⌥A</text>
  <rect x="352" y="292" width="576" height="44" fill="none"/>
  <text x="372" y="309" font-family="monospace" font-size="12" fill="#2C3040">Stage Selected File</text>
  <text x="372" y="325" font-family="monospace" font-size="10" fill="#686C7C">Stage the currently focused file</text>
  <text x="918" y="318" text-anchor="end" font-family="monospace" font-size="10" fill="#686C7C">Space</text>
  <rect x="352" y="292" width="576" height="44" fill="none" stroke="#C8C3B8" stroke-width="0.5"/>
  <rect x="352" y="340" width="576" height="44" fill="none"/>
  <text x="372" y="357" font-family="monospace" font-size="12" fill="#2C3040">Unstage All Changes</text>
  <text x="372" y="373" font-family="monospace" font-size="10" fill="#686C7C">Remove all files from staging area</text>
  <text x="918" y="366" text-anchor="end" font-family="monospace" font-size="10" fill="#686C7C">⇧⌥A</text>
  <!-- Divider -->
  <line x1="352" y1="392" x2="928" y2="392" stroke="#C8C3B8" stroke-width="1"/>
  <text x="368" y="410" font-family="monospace" font-size="10" fill="#686C7C" font-weight="600">NAVIGATION</text>
  <rect x="352" y="418" width="576" height="44" fill="none"/>
  <text x="372" y="435" font-family="monospace" font-size="12" fill="#686C7C">Go to Staged Files</text>
  <text x="918" y="435" text-anchor="end" font-family="monospace" font-size="10" fill="#686C7C">⌘1</text>
  <rect x="352" y="466" width="576" height="44" fill="none"/>
  <text x="372" y="483" font-family="monospace" font-size="12" fill="#686C7C">Go to Commit History</text>
  <text x="918" y="483" text-anchor="end" font-family="monospace" font-size="10" fill="#686C7C">⌘2</text>
  <!-- Footer -->
  <rect x="340" y="610" width="600" height="30" fill="#D4CFC6" rx="0"/>
  <rect x="340" y="634" width="600" height="6" fill="#D4CFC6" rx="0"/>
  <rect x="340" y="634" width="600" height="6" rx="4" fill="#D4CFC6"/>
  <line x1="340" y1="610" x2="940" y2="610" stroke="#C8C3B8" stroke-width="1"/>
  <text x="360" y="628" font-family="monospace" font-size="10" fill="#686C7C">↑↓ navigate</text>
  <text x="470" y="628" font-family="monospace" font-size="10" fill="#686C7C">↵ run</text>
  <text x="530" y="628" font-family="monospace" font-size="10" fill="#686C7C">Esc dismiss</text>
  <text x="918" y="628" text-anchor="end" font-family="monospace" font-size="10" fill="#686C7C">3 results</text>
  <!-- Status bar -->
  <rect x="0" y="776" width="1280" height="24" fill="#4040B0"/>
  <text x="12" y="792" font-family="monospace" font-size="10" fill="#ffffff">main</text>
  <!-- PLACEHOLDER watermark -->
  <text x="640" y="720" text-anchor="middle" dominant-baseline="middle" font-family="monospace" font-size="48" font-weight="bold" fill="#C8C3B8" opacity="0.25" transform="rotate(-15 640 720)">PLACEHOLDER</text>
</svg>
