  <text x="368" y="325" font-family="monospace" font-size="10" fill="#686C7C">a3f2b1c • philipp • 2 hours ago</text>
  <rect x="340" y="348" width="920" height="52" fill="#E8E5DF" rx="2"/>
  <rect x="352" y="360" width="8" height="8" rx="4" fill="#686C7C"/>
  <text x="368" y="367" font-family="monospace" font-size="11" fill="#2C3040" font-weight="600">feat(auth): create user session store</text>
  <text x="368" y="385" font-family="monospace" font-size="10" fill="#686C7C">b8e9d4a • philipp • 4 hours ago</text>
  <rect x="340" y="408" width="920" height="52" fill="#DED9D0" rx="2"/>
  <rect x="352" y="420" width="8" height="8" rx="4" fill="#686C7C"/>
  <text x="368" y="427" font-family="monospace" font-size="11" fill="#2C3040" font-weight="600">feat(auth): scaffold authentication routes</text>
  <text x="368" y="445" font-family="monospace" font-size="10" fill="#686C7C">c1d7e2f • philipp • yesterday</text>
