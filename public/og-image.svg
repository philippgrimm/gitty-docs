      <rect x="280" y="12" width="7" height="7"/>
      <rect x="248" y="20" width="7" height="7"/>
      <rect x="280" y="20" width="7" height="7"/>
      <rect x="256" y="28" width="7" height="7"/>
      <rect x="272" y="28" width="7" height="7"/>
      <rect x="264" y="36" width="7" height="7"/>
      <rect x="264" y="44" width="7" height="7"/>
