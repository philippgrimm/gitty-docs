    <rect x="282" y="22" width="7" height="7"/>
    <rect x="258" y="30" width="7" height="7"/>
    <rect x="274" y="30" width="7" height="7"/>
    <rect x="266" y="38" width="7" height="7"/>
    <rect x="266" y="46" width="7" height="7"/>
    <rect x="266" y="54" width="7" height="7"/>
    <rect x="266" y="62" width="7" height="7"/>

