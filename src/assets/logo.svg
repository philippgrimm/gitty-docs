<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 304 80" role="img" aria-label="gitty — Git, handcrafted for macOS">
  <title>gitty</title>
  <desc>Pixel-art text-mark logo for gitty. Git, handcrafted for macOS.</desc>

  <!--
    gitty logo — pixel-art text-mark
    Tagline: "Git, handcrafted for macOS"
    Grid: 8px per pixel, 7×7px rects (1px gap for pixel-grid feel)
    Palette:
      #4040B0  — IBM Carbon Blue (main pixels)
      #20208A  — deep indigo (drop shadow, offset +2,+2)
      #808080  — Win95 gray (> prompt accent)
      #ffffff / #808080 — Win95 bevel borders
    Layout: > G I T T Y  (startX=16, startY=12)
      >  : x=16,  4-col wide  (cols 0-3)
      G  : x=56,  5-col wide  (cols 0-4)
      I  : x=104, 5-col wide  (cols 0-4, body on col 2)
      T1 : x=152, 5-col wide  (cols 0-4, body on col 2)
      T2 : x=200, 5-col wide  (cols 0-4, body on col 2)
      Y  : x=248, 5-col wide  (cols 0-4)
  -->

  <!-- Win95-style bevel container -->
  <rect x="0" y="0" width="304" height="80" fill="#E8E5DF"/>
  <!-- outer highlight (top-left white, bottom-right dark) -->
  <line x1="0" y1="0" x2="303" y2="0" stroke="#ffffff" stroke-width="2"/>
  <line x1="0" y1="0" x2="0" y2="79" stroke="#ffffff" stroke-width="2"/>
  <line x1="303" y1="0" x2="303" y2="80" stroke="#808080" stroke-width="2"/>
  <line x1="0" y1="79" x2="304" y2="79" stroke="#808080" stroke-width="2"/>
  <!-- inner shadow (top-left light gray, bottom-right white) -->
  <line x1="2" y1="2" x2="301" y2="2" stroke="#dfdfdf" stroke-width="1"/>
  <line x1="2" y1="2" x2="2" y2="77" stroke="#dfdfdf" stroke-width="1"/>
  <line x1="301" y1="2" x2="301" y2="78" stroke="#ffffff" stroke-width="1"/>
  <line x1="2" y1="77" x2="302" y2="77" stroke="#ffffff" stroke-width="1"/>

